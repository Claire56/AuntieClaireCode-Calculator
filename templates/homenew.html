<!DOCTYPE html>
<html lang="en">
<body>

<form> 
    <label for="firstNumber">Please enter your first Number:</label>
    <input type="number" id="firstNumber" name="firstNumber" min="1" >
</form>

<form>
    <div class="Operator">
        <button onclick="myFunction()" class="dropbtn">Choose an Operator</button>
        <div id="myDropdown" class="dropdown-content">
            <select name="operator" id="operator">
                <option value="addNumbers">ADD</option>
                <option value="subtractNumbers">SUB</option>
                <option value="multiplyNumbers">MULT</option>
                <option value="modulusNumbers">MOD</option>
                <option value="NumbertoPower_of">POWER_OF</option>
            </select>
        </div>
    </div>

</form>


<form>
    <label for="secondNumber">Please enter your Second Number :</label>
    <input type="number" id="secondNumber" name="secondNumber" min="1" >
</form>
  
<form><input type="submit" value="Process"></form>

{% if {{res}} != "notvalid" %}
    <p> Your answer is {{res}}</p>
{% else %}
    <p> Please enter the fields right</p>
{% endif %}

</body>
</html>
